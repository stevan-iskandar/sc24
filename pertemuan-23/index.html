<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./css/style.css" >
</head>
<body>
  <div class="calculator">
    <div id="calculate">
      <h1></h1>
    </div>
    <div id="result">
      <h3></h3>
    </div>
    <div class="row">
      <button class="btn btn-function">AC</button>
      <button class="btn btn-function" id="larr">&larr;</button>
      <button class="btn btn-function">+/-</button>
      <button class="btn btn-function">&divide;</button>
    </div>
    <div class="row">
      <button class="btn btn-number">7</button>
      <button class="btn btn-number">8</button>
      <button class="btn btn-number">9</button>
      <button class="btn btn-function">X</button>
    </div>
    <div class="row">
      <button class="btn btn-number">4</button>
      <button class="btn btn-number">5</button>
      <button class="btn btn-number">6</button>
      <button class="btn btn-function">-</button>
    </div>
    <div class="row">
      <button class="btn btn-number">1</button>
      <button class="btn btn-number">2</button>
      <button class="btn btn-number">3</button>
      <button class="btn btn-function">+</button>
    </div>
    <div class="row">
      <button class="btn btn-number">%</button>
      <button class="btn btn-number">0</button>
      <button class="btn btn-number">.</button>
      <button class="btn btn-function">=</button>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
